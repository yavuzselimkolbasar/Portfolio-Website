name: Deploy static content to Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true
      - name: Prepare deployment
        run: |
          mkdir -p _site
          echo "yavuzselimkolbasar.com" > _site/CNAME
          cp ./index.html _site/ || true
          find . -name "*.html" -not -path "./_site/*" -not -path "./node_modules/*" -not -path "./index.html" -exec cp --parents {} _site/ \;
          cp -r js _site/ || true
          cp -r docs _site/ || true
          cp -r home _site/ || true
          cp -r projects _site/ || true
          cp -r images _site/ || true
          cp -r assets _site/ || true
          cp *.html _site/ || true
          cp *.css _site/ || true
          cp *.js _site/ || true
          cp *.svg _site/ || true
          cp LICENSE _site/ || true
          cp README.md _site/ || true
          ls -la _site/
          if [ ! -f _site/index.html ]; then
            echo '<!DOCTYPE html><html><head><title>Portfolio</title><meta http-equiv="refresh" content="0;url=/index.html"></head><body>Redirecting to <a href="./index.html">home page</a>...</body></html>' > _site/index.html
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4