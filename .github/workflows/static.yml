name: Deploy static content to Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true
      - name: Display current directory structure
        run: |
          echo "Current directory structure:"
          find . -type f -not -path "*/\.*" -not -path "*/node_modules/*" | sort
      - name: Prepare deployment
        run: |
          mkdir -p _site

          echo "yavuzselimkolbasar.com" > _site/CNAME

          cp -r . _site/
          
          rm -rf _site/_site
          rm -rf _site/.git
          rm -rf _site/.github
          rm -rf _site/node_modules

          echo "Files copied to _site:"
          find _site -type f -not -path "*/\.*" | sort

          find _site -name "*.html" -exec sed -i '/<head>/a \  <base href="/">' {} \;

          if [ ! -f _site/index.html ]; then
            echo '<!DOCTYPE html>
            <html>
              <head>
                <base href="/">
                <title>Portfolio</title>
                <meta http-equiv="refresh" content="0;url=/index.html">
              </head>
              <body>
                Redirecting to <a href="./index.html">home page</a>...
              </body>
            </html>' > _site/index.html
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4